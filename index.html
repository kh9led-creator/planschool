<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام الخطط الأسبوعية</title>
    <!-- Tailwind CSS via CDN is kept for simplicity, but React/Firebase are now bundled via Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Vertical writing utility for the "Day" column in print */
      .writing-vertical-rl {
        writing-mode: vertical-rl;
      }

      @media print {
        @page {
          size: A4 portrait; /* Force Portrait */
          margin: 0; /* Remove default margins to use full A4 space */
        }
        
        html, body {
          width: 210mm;
          height: auto;
          margin: 0;
          padding: 0;
          background-color: white !important;
          overflow: visible;
        }

        body {
          zoom: 100%; 
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* HIDE ALL UI ELEMENTS BY DEFAULT */
        .no-print, 
        button, 
        input, 
        select, 
        nav, 
        header, 
        footer, 
        .fixed.z-50:not(:has(.page-container)), /* Hide modals unless they contain the page */
        [role="dialog"] > div:first-child /* Hide modal backdrops */
        {
          display: none !important;
        }

        /* RESET LAYOUT FOR PRINTING CONTENT */
        #root, .min-h-screen, .p-4, .p-8 {
          padding: 0 !important;
          margin: 0 !important;
          background: white !important;
          height: auto !important;
          min-height: 0 !important;
        }

        /* Handle Modals in Print: Make them static and remove shadows */
        .fixed, .absolute {
          position: static !important;
          width: 100% !important;
          height: auto !important;
          background: white !important;
          inset: auto !important;
          transform: none !important;
          box-shadow: none !important;
          border-radius: 0 !important;
          border: none !important;
        }

        /* Allow specifically marked content to show */
        .page-container {
          display: block !important;
          width: 210mm !important;
          height: 297mm !important; /* Force A4 height */
          margin: 0 auto !important;
          page-break-after: always;
          overflow: hidden !important;
          position: relative !important;
          box-shadow: none !important;
          border: none !important;
          background: white !important;
        }

        .page-container:last-child {
          page-break-after: avoid;
        }

        /* Hide generic shadows and borders that look bad in print */
        .shadow-xl, .shadow-2xl, .shadow-lg, .shadow-md, .shadow-sm {
          box-shadow: none !important;
        }
        
        /* Ensure table borders specific to the template remain */
        .border-black {
          border-color: black !important;
        }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
      }

      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4f46e5;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
