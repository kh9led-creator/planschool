    <!-- Tailwind CSS via CDN is kept for simplicity, but React/Firebase are now bundled via Vite -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f3f4f6;
      }
      
      /* Vertical writing utility for the "Day" column in print */
      .writing-vertical-rl {
        writing-mode: vertical-rl;
      }

      @media print {
        @page {
          size: A4 portrait; /* Force Portrait */
          margin: 0; /* Remove default margins to use full A4 space */
        }
        
        html, body {
          width: 210mm;
          height: 297mm;
          margin: 0;
          padding: 0;
          background-color: white;
          overflow: hidden; /* Prevent spillover to 2nd page */
        }

        body {
          /* Slight zoom out to ensure borders don't trigger new page in some browsers */
          zoom: 98%; 
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        .no-print {
          display: none !important;
        }

        /* Force single page container */
        .page-container {
          page-break-after: always;
          height: 297mm;
          width: 210mm;
          overflow: hidden;
          position: relative;
        }

        .page-container:last-child {
          page-break-after: avoid;
        }
      }

      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4f46e5;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
